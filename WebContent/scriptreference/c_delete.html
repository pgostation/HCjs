<h3>delete チャンク</h3>
<p>文字列の一部を削除します。
</p>
<pre class=source>
on mouseUp
  put "ABCDE" into it
  delete char 1 of it -- "BCDE"になる
end mouseUp
</pre>
<h3>delete menu メニュー名</h3>

</p>
<pre class=source>
on mouseUp
  delete menu "Stack"
end mouseUp
</pre>
