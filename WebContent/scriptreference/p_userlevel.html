<!DOCTYPE html>
<html lang="ja">
<head>
	<title>HCjs script reference</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<body>
	<div data-role="page" data-add-back-btn="true">
		<div data-role="header" data-position="fixed">
			<h1>userLevel</h1>
			<a href="../" data-icon="home" data-iconpos="notext" class="ui-btn-right">ホーム</a>
		</div>
		<div data-role="content">
			<div id="main00">
<h3>the userLevel</h3>
<p>ユーザレベルを1から5の数字で表します。
</p>
<ul>
	<li>1: ブラウジング  ブラウズメニューのみ使用できます</li>
	<li>2: タイピング  ブラウズメニューのみ使用できます</li>
	<li>3: ペインティング  ブラウズメニューとペイント機能のみ使用できます</li>
	<li>4: オーサリング  スクリプト編集機能以外を使用できます。</li>
	<li>5: スクリプティング  すべての機能を使用できます</li>
</ul>
<pre class=source>
on mouseUp
  set userLevel to 5
end mouseUp
</pre>
			</div>
		</div>
	</div>
</body>
</html>
