<h3>loc/location of [ボタン/フィールド/ウィンドウ]</h3>
<p>オブジェクトの位置を座標形式で表します。座標形式は「横方向の位置,縦方向の位置」のように2つの数値をコンマで繋げたものです。
</p>
<pre class=source>
on mouseUp
  get loc of cd btn 1 -- &quot;100,200&quot;
  set loc of cd btn 1 to 101,201
  set loc of cd btn 1 to &quot;102,202&quot;
end mouseUp
</pre>
