<h3>offset(検索する文字列,検索する文字が含まれる文字列)</h3>
<p>文字列が何文字目にあるかを返します。文字列が見つからないときは0を返します。
</p>
<pre class=source>
on mouseUp
  put &quot;abcde&quot; into str
  put offset(&quot;bcd&quot;, str) -- 2
  put offset(&quot;def&quot;, str) -- 0
end mouseUp
</pre>
