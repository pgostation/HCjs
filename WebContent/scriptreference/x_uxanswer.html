<h3>UxAnswer</h3>
<p>answerコマンドを高機能にした拡張機能です。HCjsではanswerコマンドそのものを呼び出します。
</p>
<pre class=source>
on mouseUp
  UxAnswer "Message", "1001, 1010, 8", 500, "btn1", "btn2"
end mouseUp
