<h3>UxBack</h3>
<p>本来はデスクトップを隠す背景画像を表示する拡張機能です。HCjsではブラウザウィンドウ内のグレーの背景部分に画像を表示します。
</p>
<pre class=source>
on mouseUp
  UxBack &quot;Black&quot; --色を英語で指定
  UxBack (0-65535) --明るさを数値で指定するグレー表示
  UxBack &quot;ICON&quot;, &quot;iconリソースID&quot;, (拡大倍率)
  UxBack &quot;ppat&quot;, &quot;ppatリソース名&quot;
  UxBack &quot;Close&quot;
end mouseUp
</pre>
