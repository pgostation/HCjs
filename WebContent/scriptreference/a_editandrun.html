<!DOCTYPE html>
<html lang="ja">
<head>
	<title>HCjs script reference</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
	<link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body>
	<div data-role="page" data-add-back-btn="true">
		<div data-role="header" data-position="fixed">
			<h1>スクリプトの編集と実行</h1>
			<a href="../" data-icon="home" data-iconpos="notext" class="ui-btn-right">ホーム</a>
		</div>
		<div data-role="content">
			<div id="main00">
				<h3>スクリプトの編集</h3>
				<p>スクリプトを編集するにはスクリプトエディタを開いてキーボードで入力します。エラー表示機能など親切な機能が何もないため、スクリプトを書くのは難しいです。
				</p>
				<h3>スクリプトの実行</h3>
				<p>ボタンを押すと、ボタンのスクリプトの「on mouseUp」から「end mouseUp」の間のスクリプトが実行されます。
				</p>
				<p>これはユーザの操作によって、mouseUpのイベントが発生し、メッセージがボタンに送られ、mouseUpハンドラのスクリプトが実行されたということです。
				</p>
			</div>
		</div>
	</div>
</body>
</html>
