<h3>read from file ファイル名 until 停止文字</h3>
<p>open fileコマンドで開いたテキストファイルから文字列を変数itに読み込みます。停止文字が出てきた時点で読み込みを中止します。再度読み込むと停止した位置から読み込みを再開します。
</p>
<pre class=source>
on mouseUp
  open file &quot;abc.txt&quot;
  read from file &quot;abc.txt&quot; until EOF
  answer it
  close file &quot;abc.txt&quot;
end mouseUp
</pre>
