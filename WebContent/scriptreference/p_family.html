<body>
	<div data-role="page" data-add-back-btn="true">
		<div data-role="header" data-position="fixed">
			<h1>family</h1>
			<a href="../" data-icon="home" data-iconpos="notext" class="ui-btn-right">ホーム</a>
		</div>
		<div data-role="content">
			<div id="main00">
<h3>family of [ボタン]</h3>
<p>ボタンのファミリー番号を1から15の番号で表します。同じファイミリーの中でハイライトできるのは一つのボタンだけです。主にラジオボタンの同じグループの排他制御に使用します。
</p>
<pre class=source>
on mouseUp
  repeat with i=1 to 5
    set family of cd btn i to 1
  end repeat
end mouseUp
</pre>
			</div>
		</div>
	</div>
</body>
