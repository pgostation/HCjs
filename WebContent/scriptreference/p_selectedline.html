<h3>selectedLine of [ボタン/フィールド]</h3>
<p>「自動的に選択」設定のフィールドとポップアップ形式のボタンで使えるプロパティです。選択行をチャンク文字列で返します。
</p>
<pre class=source>

  get selectedLine of cd fld 1 -- &quot;line 2 of card field id 1&quot;
end mouseUp
