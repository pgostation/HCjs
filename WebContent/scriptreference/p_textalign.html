<h3>textAlign of [ボタン/フィールド]</h3>
<p>テキストの左寄せ/中央/右寄せをleft,center,rightで表します。
</p>
<pre class=source>
on mouseUp
  set textAlign of cd btn 1 to &quot;left&quot;
  set textAlign of cd fld 1 to &quot;center&quot;
  set textAlign of cd fld 1 to &quot;right&quot;
end mouseUp
</pre>
