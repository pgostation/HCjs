<h3>write 文字列 to file ファイル名 (at 開始位置)</h3>
<p>open fileコマンドで開いたテキストファイルに文字列を書き込みます。次にwriteしたときは続きから書き込みます。
</p>
<pre class=source>
on mouseUp
  open file &quot;abc.txt&quot;
  write cd fld 1 to file &quot;abc.txt&quot;
  close file &quot;abc.txt&quot;
end mouseUp
</pre>
