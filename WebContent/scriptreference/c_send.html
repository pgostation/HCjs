<body>
	<div data-role="page" data-add-back-btn="true">
		<div data-role="header" data-position="fixed">
			<h1>send</h1>
			<a href="../" data-icon="home" data-iconpos="notext" class="ui-btn-right">ホーム</a>
		</div>
		<div data-role="content">
			<div id="main00">
<h3>send 文字列</h3>
<h3>send 文字列 to オブジェクト</h3>
<p>オブジェクトにメッセージを送ります。
</p>
<pre class=source>
on mouseUp
  send &quot;mouseDown&quot; -- (このオブジェクト自身に)mouseDownメッセージが送られてmouseDownハンドラが実行される
  send &quot;mouseDown&quot; to this cd -- カードにmouseDownメッセージが送られてmouseDownハンドラが実行される
end mouseUp
</pre>
			</div>
		</div>
	</div>
</body>
